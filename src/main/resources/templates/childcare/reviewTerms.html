<!DOCTYPE html>
<html lang="en">
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{review-terms.title})}"></head>
<body>
<div class="page-wrapper">
  <th:block th:replace="~{fragments/toolbar :: toolbar}"/>
  <main id="content" role="main" class="form-card spacing-above-15" style="max-width: 66ex;">
    <div class="form-card__content">
      <p th:utext="#{review-terms.step}"></p>
      <div class="spacing-below-25 usa-card__heading">
        <h1 class="usa-card__heading" th:text="#{review-terms.header}"></h1>
      </div>
      <th:block
          th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
        <th:block th:ref="formContent">
          <div class="form-card__content">
            <h2 th:text="#{review-terms.subheader}"></h2>

            <ul class="list--bulleted">
              <li th:text="#{review-terms.li1}"></li>
              <li th:text="#{review-terms.li2}"></li>
              <li th:text="#{review-terms.li3}"></li>
            </ul>

            <th:block th:replace="~{fragments/inputs/checkbox ::
              checkbox(inputName='attestToCorrectInfo',
              label=#{review-terms.checkbox-label},
              value='true')}">
            </th:block>

            <th:block th:replace="~{fragments/inputs/text ::
              text(inputName='digitalSignature',
              label=#{review-terms.text-label},
              helpText=#{review-terms.text-helper})}"/>

          </div>
          <div class="form-card__footer">
            <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(
                    text=#{review-terms.button-text})}"/>
          </div>
        </th:block>
      </th:block>
    </div>

  </main>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>

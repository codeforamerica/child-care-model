<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title=#{work-and-income.title})"></head>
<body>
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <p th:utext="#{general.step3}"></p>
<!--        <th:block-->
<!--            th:replace="'fragments/cardHeader' :: cardHeader(header=#{}, subtext=#{})"/>-->
          <th:block th:replace="'fragments/form' :: form(action=${formAction}, content=~{::workAndIncome})">
            <th:block th:ref="workAndIncome">
              <div class="form-card__content">
                <th:block th:replace="'fragments/inputs/radioFieldset' ::
                              radioFieldset(inputName='currentlyWorking',
                              label=#{},
                              helpText=#{},
                              content=~{::})">
                              <th:block th:ref="">
                                <!-- Copy the below input if you want to add more -->
                                <th:block
                                    th:replace="'fragments/inputs/radio' :: radio(inputName='currentlyWorking',value='', label=#{})"/>
                              </th:block>
                            </th:block>
                
              </div>
              <div class="form-card__footer">
                <th:block th:replace="fragments/inputs/submitButton :: submitButton(
                    text=#{basic-info.next-button-text})" />

              </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="fragments/footer :: footer" />
</body>
</html>

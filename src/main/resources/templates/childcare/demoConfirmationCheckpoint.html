<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{demo-confirmation.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{demo-confirmation.card.header})}"/>
        </th:block>
        <p th:text="#{demo-confirmation.card.content}"></p>

        <a href="https://childcare.gov/" class="button button--primary">Go to Childcare.gov</a>

        <th:block th:replace="~{fragments/continueButtonSecondary :: continue(text=#{demo-confirmation.continue})}" />

      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>

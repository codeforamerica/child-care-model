<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block
    th:fragment="yesOrNo"
    th:with="
      hasHelpText=${!#strings.isEmpty(helpText)},
      hasAriaDescribe=${!#strings.isEmpty(ariaDescribe)}"
    th:assert="${!#strings.isEmpty(inputName)}, ${hasHelpText || hasAriaDescribe}">
  <div th:if="${hasHelpText}">
    <p th:id="${inputName + '-help-text'}"
       th:text="${helpText}"
       class="text--help spacing-below-25"></p>
  </div>
  <button
      th:name="${inputName}"
      th:aria-describedby="${hasHelpText ? inputName + '-help-text' : ariaDescribe}"
      type="submit"
      value="true"
      class="button button--add-child">
    <span th:text="${yesLabel}"></span>
  </button>
  <button
      th:name="${inputName}"
      th:aria-describedby="${hasHelpText ? inputName + '-help-text' : ariaDescribe}"
      value="false"
      class="button button--no-children">
<!--    <span class="button__icon&#45;&#45;left emoji emoji&#45;&#45;inline emoji&#45;&#45;crossmark"></span>-->
    <span th:text="${noLabel}"></span>
  </button>
</th:block>
</body>
</html>

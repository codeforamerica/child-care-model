<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<footer th:fragment="footer" class="main-footer">
  <div class="grid">
    <div class="grid__item">
      <div class="grid__item width-one-half">
        <p th:utext="#{footer.this-benefits-application-is}"></p>
        <th:block th:if="${codeCommitHashShort != null}">
          <p class="text--small font-white"
             th:text="${codeCommitHashShort} + ( (${codeCommitDateTime} != null) ? ' : ' + ${codeCommitDateTime} : '')">
          </p>
        </th:block>
      </div>
      <div class="main-footer__cfa-logo grid__item">
        <a href="https://www.codeforamerica.org" class="spacing-below-0">
          <img src="/webjars/form-flow/0.0.1/images/code-for-america-logo_white.svg"
               alt="Code for America logo"
               style="width: 100px;">
        </a>
      </div>
    </div>
  </div>
</footer>
</html>
